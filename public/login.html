<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends Photos — Login Test</title>
  <style>
    body { font-family: system-ui, Arial; max-width: 400px; margin: 3rem auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: #007bff; border: none; color: white; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; }
    .msg { padding: 10px; margin-top: 10px; border-radius: 6px; }
    .success { background: #e6ffed; color: #256029; }
    .error { background: #ffe6e6; color: #a12626; }
  </style>
</head>
<body>
  <h2>Friends Photos — Login / Register Test</h2>

  <div class="card">
    <label>Email</label>
    <input id="email" type="email" placeholder="Enter email" />
    <label>Password</label>
    <input id="password" type="password" placeholder="Enter password" />
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <div id="message"></div>
  </div>

  <script>
    const API = "http://localhost:3000";
    const msgBox = document.getElementById("message");

    async function api(path, body) {
      const res = await fetch(API + path, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      return res.json();
    }

    function showMessage(text, ok = true) {
      msgBox.className = "msg " + (ok ? "success" : "error");
      msgBox.textContent = text;
    }

    document.getElementById("registerBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return showMessage("Enter both fields", false);

      const data = await api("/auth/register", { email, password });
      if (data.token) {
        localStorage.setItem("token", data.token);
        showMessage("✅ Registered successfully — token saved");
        console.log("User:", data.user);
      } else {
        showMessage("❌ " + (data.error || JSON.stringify(data)), false);
      }
    };

    document.getElementById("loginBtn").onclick = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return showMessage("Enter both fields", false);

      const data = await api("/auth/login", { email, password });
      if (data.token) {
        localStorage.setItem("token", data.token);
        showMessage("✅ Logged in successfully — token saved");
        console.log("User:", data.user);
      } else {
        showMessage("❌ " + (data.error || JSON.stringify(data)), false);
      }
    };
  </script>
</body>
</html>
