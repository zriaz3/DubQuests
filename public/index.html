<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/dubquests.png">
    <title>DubQuests</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>DubQuests</header>
    <h3 id="subtitle">What will you achieve today?</h3>
    <hr>

    <div class="login">
        <form id="loginForm" method="post">
            <div class="box">
                <h2 id="welcome">Welcome!</h2>

                <label for="identifier" class="sr-only">Email or Username</label>
                <input id="identifier" type="text" class="sign_email"
                placeholder="UW Net ID (email) or username"
                autocomplete="username" required>

                <label for="password" class="sr-only">Password</label>
                <input id="password" type="password" class="sign_password"
                placeholder="Password" minlength="8"
                autocomplete="current-password" required>
            </div>

            <button class="sign_button" type="submit" href="main.html">Sign In</button>
            <p>New? <a href="sign_in.html">Sign up</a></p>
        </form>
    </div>

    <img src="assets/img/uw.png" height="40">

    <p>Complete quests around campus!</p><br>
    <p>Make new friends and compete with them!</p><br>
    <p>Earn points and climb leaderboards!</p>

    <!-- âœ… Add this script at the very end -->
    <script type="module">
        import { api, auth } from './js/app-api.js';

        const form = document.getElementById('loginForm');
        const emailEl = document.querySelector('.sign_email');
        const passEl = document.querySelector('.sign_password');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const identifier = emailEl.value.trim();
            const password = passEl.value;

            if (!identifier || !password) return;

            try {
                const { token } = await api.login(identifier, password);
                auth.set(token);
                sessionStorage.removeItem('me');
                window.location.href = 'main.html';
            } catch (err) {
                alert(err?.message || 'Sign-in failed');
            }
        });
    </script>
</body>
</html>
